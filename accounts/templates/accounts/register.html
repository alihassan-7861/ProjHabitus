{% load static %}
<!DOCTYPE html>
<html>
    
<head>
	<title>Register</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<style>
	:root {
	--primary: linear-gradient(135deg, #ff503c 0%, #ff503c 100%);
	--primary-dark: linear-gradient(135deg, #e6452c 0%, #d93f2a 100%);
	--secondary: linear-gradient(135deg, #ff503c 0%, #3c231e 100%);
	--accent: #ff503c;
	--success: linear-gradient(135deg, #ff503c 0%, #e6452c 100%);
	--warning: linear-gradient(135deg, #ff503c 0%, #e6452c 100%);
	--error: linear-gradient(135deg, #ff503c 0%, #e6452c 100%);
	--bg-primary: #ffffff;
	--bg-secondary: #f2f2f2;
	--bg-card: rgba(255, 237, 235, 0.3);
	--text-primary: #3c231e;
	--text-secondary: #888888;
	--border: #3c231e;
	--border-hover: #ff503c;
	--shadow: 0 20px 40px rgba(60, 35, 30, 0.1);
	--glow: 0 0 30px rgba(255, 80, 60, 0.3);
	--text-light: #ffffff;
	--text-dark: #3c231e;
	--light-pink: #ffedeb;
}

body,
html {
	margin: 0;
	padding: 0;
	height: 100%;
	background: var(--light-pink) !important;
}

.user_card {
	width: 350px;
	margin-top: auto;
	margin-bottom: auto;
	background: var(--bg-card);
	position: relative;
	display: flex;
	justify-content: center;
	flex-direction: column;
	padding: 10px;
	box-shadow: var(--shadow);
	border-radius: 10px;
	border: 1px solid var(--border);
	backdrop-filter: blur(8px);
}

.form_container {
	margin-top: 20px;
}

#form-title {
	color: var(--text-dark);
	font-weight: bold;
	text-align: center;
}

.login_btn {
	width: 100%;
	background: var(--primary);
	color: var(--text-light) !important;
	border: none;
	padding: 10px;
	font-weight: bold;
	border-radius: 5px;
	box-shadow: var(--glow);
	cursor: pointer;
	transition: background 0.3s ease-in-out;
}

.login_btn:hover {
	background: var(--primary-dark);
}

.login_btn:focus {
	box-shadow: none !important;
	outline: none !important;
}

.login_container {
	padding: 0 2rem;
}

.input-group-text {
	background: var(--accent) !important;
	color: var(--text-light) !important;
	border: none !important;
	border-radius: 0.25rem 0 0 0.25rem !important;
}

.input_user,
.input_pass {
	box-shadow: none !important;
	outline: none !important;
	border: 1px solid var(--border);
	padding: 8px;
	border-radius: 5px;
	color: var(--text-dark);
}

.input_user:focus,
.input_pass:focus {
	border-color: var(--border-hover);
	box-shadow: 0 0 5px var(--accent);
}

#messages {
	background-color: var(--accent);
	color: var(--text-light);
	padding: 10px;
	margin-top: 10px;
	border-radius: 5px;
}

	</style>

</head>
<body>
	<div style="position: relative; top: 20%; left: 42%;">
        <img src="{% static 'images/habitus_logo.png' %}" alt="Logo" style="height: 60px;">
    </div>

	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			
			<div class="user_card">
				<!-- <div style="position: relative;  left: 40%;">
        <img src="{% static 'images/habitus_logo.png' %}" alt="Logo" style="height: 20px;">
    </div> -->
				<div class="d-flex justify-content-center">
					<h3 id="form-title">REGISTER ACCOUNT</h3>
				</div>
				<div class="d-flex justify-content-center form_container">

					<form method="POST" action="">
                        {% csrf_token %}

						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
                            {{form.username}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
							</div>
                            {{form.email}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
                            {{form.password1}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
                            {{form.password2}}
						</div>
                        {{form.errors}}
				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn login_btn" type="submit" value="Register Account">
				   		</div>
					</form>
				</div>
                   
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username..';
		form_fields[2].placeholder='Email..';
		form_fields[3].placeholder='Enter password...';
		form_fields[4].placeholder='Re-enter Password...';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>
</body>
</html>
